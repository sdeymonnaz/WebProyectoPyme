<body>
    <header class="header">
        <a href="index.html"> <img class="header__logo" src="images/Apolloni-logo.png" alt="logo Apolloni Pastificio"></a>
        <a href="index.html"> <h3 class="header__nombre">Apolloni Pastificio</h3></a> 
        <nav class="header__nav">
            <ul class="nav__lista">

            </ul>
        </nav>
    </header>

    <main class="contacto">
        <section class="contacto__contenedor">
            <section class="contenedor__formulario">
                <form>
                    <h2 class="formulario__titulo">Por favor llene este formulario para contactarnos</h2>
                    <div class="input-group">
                        <span class="input-group-text">Nombre y apellido</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div><br>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Otro</label>
                    </div><br><br>
                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="email" aria-label="Username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="dominio" aria-label="Server">
                        </div><br>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Cómo escucho sobre nosotros?</option>
                        <option value="1">Redes sociales</option>
                        <option value="2">Búsqueda en Google</option>
                        <option value="3">Recomendación boca a boca</option>
                        <option value="4">Soy cliente del local</option>
                        <option value="5">Otro</option>
                    </select><br>

                    <div class="input-group">
                        <span class="input-group-text">Ingrese su consulta</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div><br>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Acepto recibir contenido promocional
                        </label>
                    </div><br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <input class="btn btn-warning" type="reset" value="Limpiar">
                        <button class="btn btn-warning" type="submit">Enviar</button>
                    </div>
                </form>
            </section>

            <section class="contenedor__datos">
                    <ul class="datos__detalle">
                        <li class="detalle__texto"><article class="fa fa-home"></article>Av. Olazábal 4810, Villa Urquiza</li>
                        <li class="detalle__texto"><article class="fa fa-phone"></article>011-4444-4444</li>
                        <li class="detalle__texto"><a href="mailto:info@apollonipastificio.com" class="fa fa-envelope"></a>info@apollonipasticio.com</li>
                        <li class="detalle__texto"><article class="fa fa-whatsapp"></article>WhatsApp</li>
                    </ul>
            </section>
        </section> 

        <section class="contacto__mapa" style="z-index: 3">
            <iframe class="mapa__ubicacion" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6570.308449837454!2d-58.48730336500804!3d-34.57496399877917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6664d24dc33%3A0xff6857aa82bee05b!2sAv.%20Olaz%C3%A1bal%204810%2C%20C1431CGR%20CABA!5e0!3m2!1sen!2sar!4v1627618809049!5m2!1sen!2sar" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

            <li class="listado__item"><a href="https://www.youtube.com" class="fa fa-youtube"></a></li>
            <li class="listado__item"><a href="https://www.facebook.com" class="fa fa-facebook"></a></li>
            <li class="listado__item"><a href="https://www.instagram.com" class="fa fa-instagram"></a></li>
            <li class="listado__item"><a href="https://www.twitter.com" class="fa fa-twitter"></a></li>
        </ul>
    </footer>
