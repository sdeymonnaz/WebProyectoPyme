    <meta name="description" content="Consultas sobre nuestras pastas frescas, salsas y delivery. Sucursales en Buenos Aires.">
    <meta name="keywords" content="fábrica, pastas, contacto, comentarios, preguntas, centro, Caballito, Nunez, teléfono, dirección, delivery">
    <title>Apolloni Pastificio Contacto Sucursales</title>
</head>

<body>
    <header class="header">
        <a href="index.html"> <img class="header__logo" src="images/Apolloni-logo.png" alt="logo Apolloni Pastificio"></a>
        <nav class="header__nav">
            <ul class="nav__lista">
                <li><a class="lista__elem" href="index.html">Inicio</a></li>
                <li><a class="lista__elem" href="productos.html">Productos</a></li>

                <li><a class="lista__elem" href="contacto.html">Contacto</a></li>

        </nav>
    </header>

    <section class="tituloPag">
        <div>
            <h1 class="tituloPag__titular">Contacto</h1>
        </div>
    </section>


    <main class="contacto">
        <section class="contacto__formulario">
            <form>
                <h2 class="formulario__titulo">Formulario de contacto</h2>
                <div class="input-group">
                    <span class="input-group-text">Nombre y apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div><br>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Prefiero no decirlo</label>
                </div><br><br>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="email" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="dominio" aria-label="Server">
                  </div><br>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Cómo escucho sobre nosotros?</option>
                    <option value="1">Redes sociales</option>
                    <option value="2">Búsqueda en Google</option>
                    <option value="3">Recomendación boca a boca</option>
                    <option value="3">Soy cliente del local</option>
                    <option value="3">Otro</option>
                </select><br>

                <div class="input-group">
                    <span class="input-group-text">Ingrese su consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div><br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Acepto recibir contenido promocional
                    </label>
                </div><br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-primary" type="reset" value="Limpiar">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <section class="contacto__lateral">
            <aside class="lateral__ubicacion">
                <h2 class="ubicacion__titulo">Sucursales</h2>
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCentro" aria-expanded="false" aria-controls="collapseExample">
                      Centro
                    </button>
                </p>
                <div class="collapse" id="collapseCentro">
                    <div class="card card-body">
                        Av. 9 de Julio 1150, C1043, CABA
                        <iframe class="ubicacion__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.2344209263015!2d-58.38535521361712!3d-34.602725037910645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1sen!2sar!4v1622954938116!5m2!1sen!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                    
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCaballito" aria-expanded="false" aria-controls="collapseExample">
                        Caballito
                    </button>
                </p>
                <div class="collapse" id="collapseCaballito">
                    <div class="card card-body">
                        Av. Rivadavia 4950, C1424 CABA
                        <iframe class="ubicacion__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.45798153061!2d-58.435389784443444!3d-34.61786508045581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca440ec19097%3A0x30b34282ae8fae18!2sRivadavia%20Park!5e0!3m2!1sen!2sar!4v1624587135267!5m2!1sen!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>

                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNunez" aria-expanded="false" aria-controls="collapseExample">
                        Nuñez
                    </button>
                </p>
                <div class="collapse" id="collapseNunez">
                    <div class="card card-body">
                        Ramallo 2200, C1429DUJ CABA
                        <iframe class="ubicacion__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5432.160644067436!2d-58.468589199771245!3d-34.54239970046263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6a2462d903f%3A0xc5114ca1e024f6f6!2sPlaza%20F%C3%A9lix%20Lima!5e0!3m2!1sen!2sar!4v1624588351116!5m2!1sen!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </aside>    
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__listado">
            <li class="listado__item"><a href="mailto:info@apollonipasticio.com" class="fa fa-envelope"></a></li>
            <li class="listado__item"><a href="https://www.youtube.com" class="fa fa-youtube"></a></li>
            <li class="listado__item"><a href="https://www.facebook.com" class="fa fa-facebook"></a></li>
            <li class="listado__item"><a href="https://www.instagram.com" class="fa fa-instagram"></a></li>
            <li class="listado__item"><a href="https://www.twitter.com" class="fa fa-twitter"></a></li>
        </ul>
    </footer>
